<div class ="col-md-6 offset-md-3">
    <h2>Create Employee</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class = "form-control" id ="firstName"
            [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class = "form-control" id ="lastName"
            [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class = "form-control" id ="email"
            [(ngModel)] = "employee.email" name = "email">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="text" class = "form-control" id ="age"
            [(ngModel)] = "employee.age" name = "age">
        </div>
        <div class="form-group">
          <label>Favorite Color</label>
          <input type="text" class = "form-control" id ="favColor"
            [(ngModel)] = "employee.favColor" name = "favColor">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class = "form-control" id ="phoneNo"
            [(ngModel)] = "employee.phoneNo" name = "phoneNo">
        </div>
        <button class = "btn btn-success" type="submit">Submit</button>
        <button type="button" (click)="goToEmployeeList()"> Back to employees page</button>
  </form>
  </div>
